            <p>Por cualquier consulta sobre nuestros productos o servicios no dudes en consultarnos! Vamos a responderte y adaptarnos a cualquier inquietud</p>
            <form action="">
                <div>
                    <label for="nombre">Nombre</label>

                </div>
                <div>            
                    <label for="mail">E-mail</label>
                    <input type="email">
                </div>
                <div>            
                    <label for="asunto">Asunto</label>
                    <input type="text">
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10">Dejanos tu mensaje</textarea>
                </div>
                <div>
                    <button>Enviar</button>
                </div>            
            </form>
        </div>
        <div>
             <img src="../multimedia/imagenes/imagen-formulario.webp" alt="imagen-formulario" height="200px">
